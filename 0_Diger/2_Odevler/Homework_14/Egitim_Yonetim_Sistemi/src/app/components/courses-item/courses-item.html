<div class="container mt-5">
  <div class="row">
    <div class="col-12 mt-5">
      <h2>Kurslar</h2>
    </div>

    <div class="row mt-3 g-3">
      @for (c of courses; track c.id) {
      <div class="col-md-4">
        <div class="card h-100">
          <img
            [ngSrc]="c.image || 'assets/logo.png'"
            width="160"
            height="160"
            class="card-img-top"
            alt="{{ c.title }}"
            priority
            style="object-fit: cover; height: auto"
          />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ c.title }}</h5>
            <p class="card-text text-muted">{{ c.instructorName }}</p>
            <p class="card-text">{{ c.description }}</p>
            <div class="mt-auto d-flex justify-content-between align-items-center">
              <strong>{{ c.price | currency : 'TRY' }}</strong>
              <div class="btn-group">
                <button
                  class="btn btn-primary btn-sm"
                  (click)="enroll(c.id)"
                  [disabled]="enrolling.has(c.id) || enrolled.has(c.id)"
                >
                  {{ enrolled.has(c.id) ? 'Kayıt Olundu' : 'Kayıt Ol' }}
                </button>
                <a class="btn btn-outline-secondary btn-sm" [routerLink]="['/courses', c.id]">Detay</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
