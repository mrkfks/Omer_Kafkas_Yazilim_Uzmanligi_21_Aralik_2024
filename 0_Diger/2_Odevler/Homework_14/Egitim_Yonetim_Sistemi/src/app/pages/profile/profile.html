<app-background-item></app-background-item>
<div class="row mt-5 p-5">
  <div class="col-3"></div>
  <div class="col-6">
    <div class="card p-2">
    <div class="text-center">
      <img [src]="profilePhoto" width="120" height="120" alt="Profil Fotoğrafı" class="rounded-circle mx-auto d-block" />
      <h3 class="mt-2">{{ user?.name }} {{ user?.surname }}</h3>
      <p>{{ user?.email }}</p>
      <p *ngIf="user?.role">Rol: {{ user?.role }}</p>
    </div>

    <hr />

    <div *ngIf="user?.role === 'student'">
      <h5>Alınan Kurslar</h5>
      <div class="row mt-3 g-3">
        <ng-container *ngFor="let cat of categories">
          <ng-container *ngIf="groupedCourses[cat.id]?.length">
            <div class="col-12">
              <h6>{{ cat.name }}</h6>
            </div>
            <ng-container *ngFor="let c of groupedCourses[cat.id]">
              <div class="col-md-4">
                <div class="card h-100">
                  <img [src]="c.image || 'assets/logo.png'" width="160" height="160" class="card-img-top" alt="{{ c.title }}" style="object-fit: cover; height: auto" />
                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ c.title }}</h5>
                    <p class="card-text text-muted">{{ c.instructorName }}</p>
                    <p class="card-text">{{ c.description }}</p>
                    <div class="mt-auto d-flex justify-content-between align-items-center">
                      <strong>{{ c.price | currency : 'TRY' }}</strong>
                    </div>
                  </div>
                </div>
              </div>
            </ng-container>
          </ng-container>
        </ng-container>
      </div>
    </div>

    <div *ngIf="user?.role === 'instructor'">
      <h5>Verilen Kurslar</h5>
      <div *ngFor="let cat of categories">
        <div *ngIf="groupedCourses[cat.id]?.length">
          <h6>{{ cat.name }}</h6>
          <ul>
            <li *ngFor="let c of groupedCourses[cat.id]">{{ c.title }}</li>
          </ul>
        </div>
      </div>
    </div>
    </div>
  </div>
  <div class="col-3"></div>
</div>
