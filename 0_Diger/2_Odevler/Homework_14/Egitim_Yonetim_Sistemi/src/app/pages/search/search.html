<div class="container py-5 mt-5">
	<h3 class="mb-3">Arama: "{{ query() }}"</h3>
	@if(loading()){
		<div class="d-flex align-items-center gap-2 text-muted">
			<div class="spinner-border spinner-border-sm" role="status"></div>
			<span>Aranıyor...</span>
		</div>
	} @else if(!results().length){
		<div class="alert alert-info">Sonuç bulunamadı.</div>
	} @else {
		@for(kind of kinds(); track kind){
			<div class="mb-4">
				<h5 class="text-uppercase small fw-bold">{{ kind }}</h5>
				<div class="list-group">
					@for(r of grouped()[kind]; track r.id){
						<a *ngIf="r.relatedCourseId" [routerLink]="['/courses', r.relatedCourseId]" class="list-group-item list-group-item-action">
							<strong>{{ r.title }}</strong>
							@if(r.subtitle){<small class="text-muted ms-2">{{ r.subtitle }}</small>}
						</a>
						<div *ngIf="!r.relatedCourseId" class="list-group-item">
							<strong>{{ r.title }}</strong>
							@if(r.subtitle){<small class="text-muted ms-2">{{ r.subtitle }}</small>}
						</div>
					}
				</div>
			</div>
		}
	}
</div>
