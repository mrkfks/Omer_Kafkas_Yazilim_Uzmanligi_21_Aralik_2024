<app-background-item></app-background-item>

<div class="container mt-5">
	<div class="row">
		<div class="col-12">
			<h2>Kurslar</h2>
		</div>
	</div>

	<div class="row mt-3 g-3">
		<div class="col-md-4" *ngFor="let c of courses">
			<div class="card h-100">
				<img [src]="c.image || 'assets/logo.png'" class="card-img-top" alt="{{c.title}}" style="height:160px; object-fit:cover">
				<div class="card-body d-flex flex-column">
					<h5 class="card-title">{{ c.title }}</h5>
					<p class="card-text text-muted">{{ c.instructorName }}</p>
					<p class="card-text">{{ c.description }}</p>
					<div class="mt-auto d-flex justify-content-between align-items-center">
						<strong>{{ c.price | currency:'TRY' }}</strong>
						<button class="btn btn-primary" (click)="enroll(c.id)" [disabled]="enrolling.has(c.id)">KayÄ±t Ol</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
